<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Google Web Font 의존성 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Do+Hyeon&family=Jua&family=Nanum+Pen+Script&family=Noto+Sans+KR:wght@100..900&family=Roboto:ital,wght@0,100..900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap 의존성 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <!-- CSS 의존성 -->
    <link rel="stylesheet" href="resource/css/topnav.css" />
    <link rel="stylesheet" href="resource/css/worldcup.css" />
  </head>
  <body>
    <div class="screen">
      <div class="menu">
        <nav
          class="navbar navbar-expand-md navbar-light bg-light custom-navbar"
        >
          <div class="container-fluid">
            <!-- 좌측: 로고 -->
            <a class="navbar-brand ms-3" href="#">
              <img src="assets/logo.png" alt="로고" class="logo" />
            </a>

            <!-- 토글 버튼 (화면이 작을 때 메뉴 버튼으로 변경) -->
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarNav"
              aria-controls="navbarNav"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- 우측: 랭킹 보기 -->
            <div
              class="collapse navbar-collapse justify-content-end"
              id="navbarNav"
            >
              <ul class="navbar-nav me-3">
                <li class="nav-item">
                  <a class="nav-link" href="#">랭킹 보기</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
      <!-- 제목 표시 -->
      <div class="title-text" id="title-text">지금 가고 싶은 여행지는?</div>

      <!-- 카드 선택 영역 -->
      <div class="card-container" id="card-container">
        <div class="card">
          <img
            src="https://github.com/programers-AIBE1/data-storage/blob/main/image/%ED%9D%91%EB%B0%B1%EA%B0%9C%EB%B0%9C%EC%9E%90.png?raw=true"
            alt="이미지1"
            width="100%"
            height="90%"
          />
          <div class="card-body text-center">
            <h5 class="card-title" id="item-title-0">1번</h5>
          </div>
        </div>
        <div class="card">
          <img
            src="https://github.com/programers-AIBE1/data-storage/blob/main/image/%ED%9D%91%EB%B0%B1%EA%B0%9C%EB%B0%9C%EC%9E%90.png?raw=true"
            alt="이미지2"
            width="100%"
            height="90%"
          />
          <div class="card-body text-center">
            <h5 class="card-title" id="item-title-1">2번</h5>
          </div>
        </div>
      </div>
    </div>
    <!-- 현재 라운드 표시 -->
    <div class="round-info" id="round-info">32강</div>

    <script src="resource/js/worldcup.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</html>
